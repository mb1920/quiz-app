<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>QUIZ APP</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <!-- Google fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- CSS -->
        <link rel="stylesheet" href="css/game.css">
    </head>
    <body>
        <a href="/"><h1 class="title">QUIZ APP</h1></a>
        <div id="question-counter-wrap">
                Question 0/0
            </div>
        <div class="container">
            
            <div class="row justify-content-center">
                <div id="wrap" class="col-9">
                    <div class="row justify-content-center">
                        <div class="question" id="questionText">Question</div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="choices">
                            <div class="row justify-content-center answerButtons">
                                <button class="button" id="answer1" data-number="1">Answer</button>
                            </div>
                            <div class="row justify-content-center answerButtons">
                                <button class="button" id="answer2" data-number="2">Answer</button>
                            </div>
                            <div class="row justify-content-center answerButtons">
                                <button class="button" id="answer3" data-number="3">Answer</button>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <h1 id="score-counter">Score 0/0</h1>
                    </div>
                </div>
            </div>
         </div>

        <script src="js/game.js"></script>
    </body>
</html>
